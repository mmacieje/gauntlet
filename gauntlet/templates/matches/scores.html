{% extends 'base.html' %}

{% block content %}

    <div class="card-body table-responsive">
        <table class="table table-hover" id="matches_list">
        <thead="">
        <tr>
            <th scope="col">Pl 1</th>
            <th scope="col">Pl 2</th>
            <th scope="col">Pl 1 score</th>
            <th scope="col">Pl 2 score</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        {% for match in matches %}
            <tr>
                <td data-table-header="Pl 1">{{ match.player_1 }}</td>
                <td data-table-header="Pl 2">{{ match.player_2 }}</td>
                <td data-table-header="Pl 1 score">{{ match.score_player_1 }}</td>
                <td data-table-header="Pl 2 score">{{ match.score_player_2 }}</td>
                <td data-table-header="Date">{{ match.date }}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>

    <script>
    $(document).ready(function() {
    $("#matches_list").DataTable({
        autoWidth: true
    });
    });
    </script>

{% endblock %}
